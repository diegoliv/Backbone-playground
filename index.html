<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Backbone Playground</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- pure css framework for basic styling  -->
        <link rel="stylesheet" href="css/pure.min.css">
        <!-- custom webfonts -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700|Oswald' rel='stylesheet' type='text/css'>
        <!-- page styling -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="pure-g wrapper">
            <div class="pure-u-1">
                <!-- Add your site or application content here -->
                <h1>Backbone Playground</h1>
                <h3 class="subtitle">Just a personal coding space for learning Backbone.js.</h3>

                <hr>

                <h2>Hello Word Test</h2>
                <div id="container">Loading...</div>   

                <hr>
                <h2>Todo list app example</h2>

                  <section id="todoapp">
                    <header id="header">
                      <h3>Todos</h3>
                      <input id="new-todo" placeholder="What needs to be done?">
                    </header>
                    <section id="main">
                      <ul id="todo-list"></ul>
                    </section>
                  </section>

            </div>
            
        </div>

        <!-- template -->
        <script type="text/template" id="item-template">
          <div class="view">
            <input class="toggle" type="checkbox">
            <label><%- title %></label>
          </div>
        </script>

        <!-- javascript at the footer of the document -->
        <script src="js/jquery.min.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/backbone-min.js"></script>
        <script src="js/backbone.localStorage-min.js"></script>
        <script src="js/main.min.js"></script>
    </body>
</html>
